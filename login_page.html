<!DOCTYPE HTML>
<html>
<head>
	<title>Log In</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
 <div class="main1">
    <div class="container1">
        <div class="container1_caption">Log in to Vocabulary app</div>
        <div class="line1"></div>
        <form id="form_login">
            <div class="form_input">
                <p><label for="user_email">Email</label></p>
                <p><input type="email" placeholder="Enter your email" name="email" id="user_email" required autocomplete="on"></p>
            </div>
            <div class="form_input">
                <p><label for="user_password">Password</label></p>
                <p><input type="password" placeholder="Enter password" name="password" id="user_password" required autocomplete="off"></p>
                
            </div>
            <div class="buttons">
                <button id="btn_log_in">Submit</button>
                <button id="btn_clear">Clear</button>
            </div>
        </form>
        <div class="container1_text">
            Don't have an account yet?
            <a href="#">Sign up. It's free.</a>
        </div>
        <div class="container1_link">
            Return to <a href="index.html">Main page</a>
        </div>


    </div>

 </div>
   
</body>
</html>
